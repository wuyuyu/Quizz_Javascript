<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/aa1f9c66ba.js" crossorigin="anonymous"></script>
    <title>CODING DOJO</title>
</head>
<body>

    <div class="container-principal">

        <div class="menu-infos">
            <div class="espace-logo">
                <img src="imgs/logo2.png" alt="logo">
            </div>
            <div class="espace-nom">
                <form>
                    <input id="data" type="text" value="votre nom" />
                    <input id="submit-btn" type="button" value="Ok" onclick="displayName()"/>
                </form>
                <p>Bienvenue</p>
                <p id="name"></p>
            </div>

            <div class="espace-themes">
                <p>Choisissez votre thème :</p>
                <button id="insolite-btn" class="theme" onclick="insolite();">Insolite</button>
                <button id="culture-g-btn" class="theme" onclick="cultureG();">Culture générale</button>
            </div>

            <div class="espace-scores">
                <div>
                    <p>Question n°</p>
                    <p id="nb-question"></p>
                </div>
                <div class="espace-parties">
                    <p>Dernières parties :</p>
                    <div id="historique"></div>
                </div>
                <div class="espace-argent">
                    <p>Argent récolté :</p>
                    <p id="nb-argent"></p>
                </div>
            </div>

        </div>

        <div class="plateau-jeu">

            <!--<div class="titre">
                <p>Qui veut gagner des fonctions() ?</p>
            </div>-->

            <div id="img-principale" class="image-presentateur">
                <img src="imgs/jpf.jpg" alt="Jean-Pierre Foucault">
            </div>

            <div class="espace-question">
                <p id="question"></p>
            </div>

            <div class="espace-réponses">
                <button id="A" class="repBtn-A" onclick="clickChoiceA(); stopTimer(myTimer); answer(themeChoice);">
                    <p class="abcd">A :</p>
                    <p id="repA"></p>
                </button>
                <button id="B" class="repBtn-B" onclick="clickChoiceA(); stopTimer(myTimer); answer(themeChoice);">
                    <p class="abcd">B :</p>
                    <p id="repB"></p>
                </button>
                <button id="C" class="repBtn-C" onclick="clickChoiceC(); stopTimer(myTimer); answer(themeChoice);">
                    <p class="abcd">C :</p>
                    <p id="repC"></p>
                </button>
                <button id="D" class="repBtn-D" onclick="clickChoiceD(); stopTimer(myTimer); answer(themeChoice);">
                    <p class="abcd">D :</p>
                    <p id="repD"></p>
                </button>
            </div>

            <div class="espace-btn">
                <button id="time-btn" class="time"><i class="fas fa-hourglass-half"></i> 15</button>
                <button id="joker-btn" class="joker" onclick="joker();"><i class="fas fa-phone"></i></button>
                <button id="play-btn" class="jouer" onclick="start(themeChoice); timer();">Jouer</button>
                <button id="next-btn" class="jouer" onclick="nextQuestion(themeChoice); timer();">Question suivante</button>
            </div>


        </div>

    </div>


  <footer>
      <p class="footer-text">"Coding Dojo" by Ivann, Bryan, Yuyuan<p>
  </footer>

</body>
<script src="app.js"></script>
</html>
